<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello Bulma!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./css/mystyles.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
  </head>

  <body>
    <section class="hero is-large">
      <div class="illustration-container">
        <header class="section">
          <div class="container">
            <div class="brand">
              <h1>
                <a href="/">
                  <img src="./images/logo.svg" alt="Tambola" />
                </a>
              </h1>
            </div>
          </div>
        </header>
        <div>
          <div class="container">
            <div class="hero-text-container">
              <h1 class="title largest-text">
                Tambola
              </h1>
              <h2 class="subtitle is-size-1">
                Anywhere Anytime
              </h2>
              <p class="is-size-3 sub-sub-heading">
                Play with your loved ones on your browser. No hassle of carrying
                tambola board or tickets one click
              </p>
              <button class="button main-button pulse">Create Room</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="container"><hr /></div>
  </body>
</html>
